<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro do livro</h1>
	<form id="cadastro_livro">

		<label for="nome_livro">Nome:</label>
		<input type="text" id="nome_livro"><br>

		<label for="genero_livro">Gênero:</label>
		<input type="text" id="genero_livro"><br>

		<label for="ano_publiicacao">Ano de Publicação:</label>
		<input type="text" id="ano_publiicacao"><br>

		<label for="isbn_livro">Isbn:</label>
		<input type="text" id="isbn_livro"><br>

		<label for="estante_livro">Estante:</label>
		<input type="text" id="estante_livro"><br>

		<label for="idadelndicativa">Idade lndicativa:</label>
		<input type="text" id="idadelndicativa"><br>

		


		<button type="submit" id="submit-btn">Cadastrar Novo livro</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="script.js"></script>
</body>
</html>
